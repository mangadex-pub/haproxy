name: HAProxy dependencies

on:
  workflow_call:
    inputs:
      CLANG_VERSION:
        required: true
        type: number

jobs:
  dependency:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        includes:
          - name: lua
          - name: pcre2
          - name: quictls
          - name: vtest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: "${{ inputs.CLANG_VERSION }}"
      - name: Build ${{ matrix.name }}
        run: make -C deps/${{ matrix.name }}
      - name: Archive ${{ matrix.name }} distribution
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}-dist.tar.gz
          path: deps/${{ matrix.name }}/${{ matrix.name }}-dist.tar.gz
